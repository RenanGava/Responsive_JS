<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./js/app.js"></script>
    <title>Responsive Screen Using JavaiScritp</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="img-logo"></div>
            </div>
            <div class="menu-desktop">
                <ul>
                    <a href="#">Home</a>
                    <a href="#">Cart</a>
                    <a href="#">Sobre</a>
                    <a href="#">Login</a>
                </ul>
            </div>

            <div class="mobile-desktop">
                <ul>
                    <a href="#">Home</a>
                    <a href="#">Cart</a>
                    <a href="#">Sobre</a>
                    <a href="#">Login</a>
                </ul>
            </div>
            <div class="ativar-mobile">
                <i class="fas fa-bars"></i>
            </div>
        </header>

        <section class="content-baner">
            <div class="baner">
                <img src="./img/img1.svg" alt="">
            </div><!--baner-->
            <div class="content">
                <div class="register">
                    <div class="title-form">
                        <h2>Are you registered?</h2>
                        <p>If not create your account!</p>
                    </div>
                    <div class="form">
                        <form action="">
                            <input type="email" placeholder="Your Email" name="email" id="1">
                            <input type="text" placeholder="Your Username" name="username" id="2">
                            <input type="password" placeholder="Your Password" name="password" id="3">
                            <input type="submit">
                        </form>
                    </div>
                </div>
            </div><!--content-->
        </section><!--content-baner-->

        <section class="slider">
            <div class="content-slider">
                <div class="img">
                    <img src="./img/img-slider1.png" alt="">
                    <img src="./img/img-slider2.png" alt="">
                    <img src="./img/img-slider3.png" alt="">
                </div>
                <div class="pointer">
                    <div class="select"></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/183d2999e7.js" crossorigin="anonymous"></script>
</body>
</html>
